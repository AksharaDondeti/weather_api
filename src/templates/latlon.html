<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Location</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #87CEFA, #f7d794);
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container styling */
        .container {
            background-color: #f7f9fc;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #4A90E2;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 16px;
        }

        table th {
            background-color: #4A90E2;
            color: white;
        }

        table td {
            color: #333;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #F5B041;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #f39c12;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 20px;
            }

            table th, table td {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Location Coordinates</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Weather</th>
                <th>Temperature</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{ row.name }}</td>
                <td>{{ row.latitude }}</td>
                <td>{{ row.longitude }}</td>
                <td>{{ row.weather }}</td>
                <td>{{ row.temperature }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">Go Back</a>
    </div>
</body>

</html>
